<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link href="/src/output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Rock Paper Scissor</h1>
        
        <!-- Player Choice -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Choose your move:</h2>
            <div id="choices" class="flex justify-center space-x-4">
                <button data-choice="Rock" class="bg-red-500 hover:bg-red-600 hover:cursor-pointer text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    ✊ Rock
                </button>
                <button data-choice="Paper" class="bg-yellow-500 hover:bg-yellow-600 hover:cursor-pointer text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    ✋ Paper
                </button>
                <button data-choice="Scissor" class="bg-blue-500 hover:bg-blue-600 hover:cursor-pointer text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
                    ✌️ Scissor
                </button>
            </div>
        </div>
        
        <!-- Game Area -->
        <div class="bg-gray-100 rounded-xl p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <div class="text-center">
                    <h3 class="font-semibold text-gray-700">You</h3>
                    <div id="userDisplay" class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-2xl mt-2">
                        ❓  
                    </div>
                </div>
                <div class="text-4xl font-bold text-gray-400">VS</div>
                <div class="text-center">
                    <h3 class="font-semibold text-gray-700">Computer</h3>
                    <div id="compDisplay" class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center text-2xl mt-2">
                        ❓
                    </div>
                </div>
            </div>
        </div>

         <div id="gameResult" class="bg-sky-600 text-white rounded-xl p-6 mb-6 text-2xl text-center font-bold">
            Hasil Anda
         </div>

        
        
        <!-- Score -->
        <div class="flex justify-between text-center mb-6">
            <div>
                <p id="win" class="text-2xl font-bold text-green-600">0</p>
                <p class="text-sm text-gray-600">Wins</p>
            </div>
            <div>
                <p id="lose" class="text-2xl font-bold text-red-600">0</p>
                <p class="text-sm text-gray-600">Losses</p>
            </div>
            <div>
                <p id="tied" class="text-2xl font-bold text-yellow-600">0</p>
                <p class="text-sm text-gray-600">Ties</p>
            </div>
        </div>
        
        <!-- Play Again Button -->
        <button class="w-full bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
            Play Again
        </button>
         <button id="btn-kembali" class="w-full mt-4 bg-sky-500 hover:bg-sky-600 hover:cursor-pointer text-white font-bold py-3 px-6 rounded-lg transition duration-300 transform hover:scale-105 shadow-lg">
            Kembali
        </button>
    </div>
    <script src="suwit.js"></script>
</body>
</html>
